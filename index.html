<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roleta de Prêmios</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <div class="header-controls">
      <h1>Roleta de Prêmios</h1>
      <button id="fullscreenBtn" class="fullscreen-btn" title="Alternar tela cheia" aria-label="Alternar tela cheia">
        <span class="fullscreen-icon">⌐</span>
      </button>
    </div>
    <div class="wheel-wrapper" aria-live="polite">
      <div class="pointer" aria-hidden="true">▼</div>
      <canvas id="wheel" width="500" height="500" role="img" aria-label="Roleta de prêmios"></canvas>
      <img id="spinBtn" class="center-image" src="logo.png" alt="Logo central" />
    </div>
    <p class="hint">Clique na logo central para tentar a sorte!</p>
  </main>

  <dialog id="resultadoModal" class="modal" aria-labelledby="resultadoTitulo">
    <div class="modal-content">
      <div class="modal-icon">
        <img id="resultadoIcone" src="logo.png" alt="Gênia" />
      </div>
      <h2 id="resultadoTitulo">Resultado</h2>
      <div class="premio-container">
        <p id="resultadoTexto" class="premio-texto"></p>
        <div id="premioDescricao" class="premio-descricao"></div>
      </div>
      <div class="modal-actions">
        <button id="fecharModal" class="btn-fechar">Fechar</button>
      </div>
    </div>
    <div class="confetes" id="confetes"></div>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
